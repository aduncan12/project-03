<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script src="scripts/app.js" defer></script>
    
    <title>Pyrrha</title>

</head>
<body>

<main>
    <div id="welcome">
    <h1>P Y R R H A </h1>
    <h3>Music Finder</h3>
    <div id="navButtons">
        <!-- <button id="demoLogin">Demo</button> -->
        <button id="signUp" data-toggle="modal" data-target="#exampleModal">Sign Up</button>
        <button id="logInButton" data-toggle="modal" data-target="#exampleModalCenter">Log In</button>
    </div>
    </div>

    <div class="alert alert-success" role="alert">
        Thanks for signing in!
    </div>
    
    <div class="alert alert-danger" role="alert">
        Please enter a valid email/username
    </div>

<!-- sign up modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form id="formSignUp" autocomplete="off">
                <p>Create an account:</p>
                <div class="modal-body">
                    <div>
                        <input type="text" class="signUp" id="signUpName" name="name" placeholder="Username" required>
                    </div>
                    <div>
                        <input type="email" class="signUp" id="signUpEmail" name="email" placeholder="Email Address" required>
                    </div>
                    <div>
                        <input type="password" class="signUp" id="signUpPassword" name="password" placeholder="Password" required>
                    </div>
                    <!-- <p id="duplicateMessage" class="error-message">Account already exists</p> -->
                </div>
                <div class="modal-footer">
                    <button id="signUpSubmit" type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>

<!-- log in modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form id="formLogin" autocomplete="off">
                <p>Log In:</p>
                <div class="modal-body">
                    <div>
                        <input type="text" class="logIn" id="username" name="name" placeholder="Username" required>
                    </div>
                    <div>
                        <input type="password" class="logIn" id="password" name="password" placeholder="Password" required>
                    </div>
                    <!-- <p id="duplicateMessage" class="error-message">Account already exists</p> -->
                </div>
                <div class="modal-footer">
                    <button id="logInSubmit" type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</main>

<footer>
    <p>Pyrrha &copy 2018</p>
    <a href="#" id="about">About</a>
</footer>

</body>
</html>
